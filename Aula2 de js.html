<!DOCTYPE html>
<html>
	<head>
		<meta chaset="utf8" />
		<title>2ª aula de javascript</title>

        <style>

            body {
                margin: 50px auto;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Aquela calculadora do início</h1>
        <h2>informe os dois números:</h2>
        </br>
        <div>
            1º número: <input id="num1"><br>
            2º número: <input id="num2">
        </div>
        <p>*Obs.: neste campo use "." no lugar de ","</p>
        <h3>Escolha a operação:</h3>
        <div>
            <button onclick="somar()">SOMAR</button>
            <button onclick="subtratir()">SUBTRAIR</button>
            
        </div>

        <h4>Resultado</h4>
        <p id="resultado"></p>

        <script>
            function somar() {
                var n1 = parseFloat(document.getElementById("num1").value);
                var n2 = parseFloat(document.getElementById("num2").value);
                var resultado =  n1 + n2;
                        
                console.log(n1);
                console.log(n2);
                console.log(resultado);

                document.getElementById("resultado").textContent = resultado;        
            }

            function subtratir() {
                var n1 = parseFloat(document.getElementById("num1").value);
                var n2 = parseFloat(document.getElementById("num2").value);
                var resultado =  n1 - n2;
                        
                console.log(n1);
                console.log(n2);
                console.log(resultado);

                document.getElementById("resultado").textContent = resultado;        
            }
        </script>


    </body>
    
</html>
