<!DOCTYPE html>
<html>
	<head>
		<meta chaset="utf8" />
		<title>Formulário HTML</title>

        <style>
            body {
                line-height: 2px;
                background: #e7e7e7;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>

    </head>

    <body>
        <h1>
            Testanto Formulário em html
        </h1>
        <form>
            Login: <input type="text" name="login" />
            </br>
            Senha: <input type="password" name="password"/>
            </br>
            Idade:
            <select>
                <option>Escolha sua idade</option>
                <option value="menor">Menor de 18 anos</option>
                <option value="maior">Entre 18 e 60 anos</option>
                <option value="idoso">Maior que 60 anos</option>
            </select>
            </br>
            Sexo:
            <input type="radio" name="sexo" value="m"/> Masculino
            <input type="radio" name="sexo" value="f"/> Feminino
            </br>
            Redes Sociais
            <input type="checkbox" value="faceb"/> Facebook
            <input type="checkbox" value="insta"/> Instagram
            <input type="checkbox" value="tikto"/> Tiktok
            <input type="checkbox" value="snapc"/> Snapchat
            </br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
